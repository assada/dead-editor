name: Stale Issues Management

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.
            If this issue is still relevant, please comment or update it.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.
            Please rebase and update if this PR is still relevant.
          close-issue-message: |
            This issue has been closed due to inactivity.
            Feel free to reopen if it's still relevant.
          close-pr-message: |
            This pull request has been closed due to inactivity.
            Feel free to reopen if it's still relevant.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,help wanted'
          exempt-pr-labels: 'pinned,security'
          exempt-all-milestones: true
          operations-per-run: 100
